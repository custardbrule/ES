# Development Docker Compose - Infrastructure Services Only
# Run your APIs locally in your IDE while these services run in Docker
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # SQL Server for QuartzDB (UserDB/DiaryDB will be created by EF migrations)
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: es-dev-mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Kioliki24
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
      - "1434:1433"
    volumes:
      - mssql-dev-data:/var/opt/mssql
      - ./Infrastructure/Data/quartzSchema.sql:/tmp/quartzSchema.sql
      - ./Infrastructure/Data/init-db.sh:/tmp/init-db.sh
    networks:
      - es-dev-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Kioliki24 -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 40s
    entrypoint: |
      bash -c '
      /opt/mssql/bin/sqlservr &
      bash /tmp/init-db.sh
      wait
      '

  # Elasticsearch for search and snapshots
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.2
    container_name: es-dev-elasticsearch
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=changeme
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-dev-data:/usr/share/elasticsearch/data
    networks:
      - es-dev-network
    healthcheck:
      test: curl -u elastic:changeme -f http://localhost:9200/_cluster/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: es-dev-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - es-dev-network

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: es-dev-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - es-dev-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # EventStoreDB (KurrentDB) for Event Sourcing
  eventstoredb:
    image: eventstore/eventstore:latest
    container_name: es-dev-eventstoredb
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "2113:2113"
      - "1113:1113"
    volumes:
      - eventstoredb-dev-data:/var/lib/eventstore
    networks:
      - es-dev-network
    healthcheck:
      test: curl -f http://localhost:2113/health/live || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

networks:
  es-dev-network:
    driver: bridge

volumes:
  mssql-dev-data:
  elasticsearch-dev-data:
  eventstoredb-dev-data:
